    <code>
        Code Challenge: Solve the de Bruijn Graph from k-mers Problem.
            Input: A collection of k-mers Patterns.
            Output: The adjacency list of the de Bruijn graph DeBruijn(Patterns). 

        Sample Input:
            GAGG
            CAGG
            GGGG
            GGGA
            CAGG
            AGGG
            GGAG
        Sample Output:
            AGG -> GGG
            CAG -> AGG,AGG
            GAG -> AGG
            GGA -> GAG
            GGG -> GGA,GGG                                        
    </code>
